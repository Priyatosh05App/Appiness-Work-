<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="inputBox" placeholder="0" />
            <div>
                <button class="button operator" id="mc">mc</button>
                <button class="button operator" id="mr">mr</button>
                <button class="button operator" id="mMinus">m-</button>
                <button class="button operator" id="mPlus">m+</button>
            </div>
            <div>
                <button class="button operator" id="ac">AC</button>
                <button class="button operator" id="sqrt">DEL</button>
                <button class="button operator" id="del">√x</button> 
                <button class="button operator">/</button>
            </div>
            
            <div>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button operator">*</button>
            </div>
            <div>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button operator">-</button>
            </div>
            <div>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button operator">+</button>
            </div>
            <div>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button operator" id="toggle">+/-</button>
                <button class="button equalBtn">=</button>
            </div>
            <div>
                <button class="button" id="pi">π</button>
                <button class="button operator" id="xy">^</button>
                <button class="button operator" id="round2">R2</button>
                <button class="button operator" id="round0">R0</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
